<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7775c06804.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>First to 5 wins!</h3>
    </header>
    <div class="content">
        <h1 id="result">Score</h1>
        <div id="currentScore">
            <div class="symbols">
                <p>Player: <span id="player">0</span></p>
                <ul id="playerList">&nbsp;</ul>
            </div>
            <div class="symbols">
                <p>Computer: <span id="computer">0</span></p>
                <ul id="computerList">&nbsp;</ul>
            </div>
        </div>
        <div id="buttonContainer">
            <button id="rock" class="button" title="Rock"><i class="fas fa-hand-rock fa-10x"></i></button>
            <button id="paper" class="button" title="Paper"><i class="fas fa-hand-paper fa-10x"></i></button>
            <button id="scissors" class="button" title="Scissors"><i class="fas fa-hand-scissors fa-10x"></i></button>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2021 ivane-k<i class="fab fa-github"></i></p>
    </footer>
    <div id="modal">
        <div class="modalContent">
            <p id="message"></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
</body>
</html>
